<!DOCTYPE html>
<html>
<head>
    <title>MangaVault</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <h1>MangaVault</h1>
</header>

<div class="container">
    <div class="upload-button">
        <a class="btn" href="{{ url_for('upload') }}">Upload Manga</a>
    </div>

    <div class="grid">
        {% for manga in mangas %}
            <div class="manga-card">
                <form action="{{ url_for('delete_manga', manga_id=manga.id) }}" method="POST" class="delete-form">
                    <button type="submit">&times;</button>
                </form>
                <a href="{{ url_for('view_manga', title=manga.title) }}">
                    <img src="{{ manga.cover_url }}" alt="{{ manga.title }}">
                    <div class="title">{{ manga.title }}</div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
